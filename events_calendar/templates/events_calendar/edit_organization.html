{% extends 'base.html' %}

{% block content %}

    <div class="col-lg-6 col-sm-8 col-xs-12">
    <form class="form-horizontal" method="post" action="{% url 'calendar:edit_organization' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" class="form-control" name="name" value="{{ organization.name }}">
        <label class="text-info">Картинка:</label><br>
        <img src="/media/{{ organization.image }}" style="max-width: 200px"><br><br>
        <input type="file" name="image" accept="image/jpeg"><br>
        <input type="submit" value="Сохранить" class="btn btn-primary">
        <br><br><br><br><br><br>
    </form>
</div>


{% endblock %}
